{% load static %}
<section id="education">
    <div class="education-container">
        <h2>Education</h2>

        {% for edu in education_list %}
        <div class="education-card">
            <article>
            <div class="edu-left">
                <h3>{{ edu.university }}</h3>
                <p class="degree">{{ edu.degree }}</p>
                <p class="speciality">{{ edu.speciality }}</p>
                <span class="year">{{ edu.start_year }} - {{ edu.end_year }}</span>
            </div>

            <div class="edu-right">
                <div class="gpa">
                    GPA: {{ edu.gpa }}
                </div>

                {% if edu.cv %}
                <a href="{{ edu.cv.url }}" class="cv-btn" download>
                    Download Transcript
                </a>
                {% endif %}
            </div>
        </div>
        </article>
        {% endfor %}

    </div>
</section>
