<section id="projects">
    <div class="container">
        <h2>My Projects</h2>
        <div class="projects-container">
            {% for project in projects %}
                <div class="project-card">
                    <img src="{{ project.image.url }}" alt="{{ project.title }}">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    {% if project.cv %}
                        <a href="{{ project.cv.url }}" target="_blank">View Project</a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</section>
